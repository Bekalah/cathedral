<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Cathedral Book Scanner - Real Scanner App</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .scanner-interface {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .camera-section, .upload-section, .results-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        #cameraVideo {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #4CAF50;
            border-radius: 13px;
            pointer-events: none;
        }
        
        .camera-overlay::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px dashed rgba(76, 175, 80, 0.8);
            border-radius: 10px;
        }
        
        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .captured-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 1rem 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .text-output {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #extractedText {
            width: 100%;
            min-height: 200px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            font-family: 'Georgia', serif;
            resize: vertical;
            outline: none;
        }
        
        #extractedText::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 1rem;
        }
        
        .status-message {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status-success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #fff;
        }
        
        .status-error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #fff;
        }
        
        .status-loading {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .scanner-interface {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Cathedral Book Scanner</h1>
            <p class="subtitle">Real Book Scanning with Camera & OCR Technology</p>
        </div>
        
        <div class="scanner-interface">
            <!-- Camera Section -->
            <div class="camera-section">
                <h2 class="section-title">üì∑ Camera Scanner</h2>
                <div class="camera-container">
                    <video id="cameraVideo" autoplay></video>
                    <div class="camera-overlay"></div>
                </div>
                <div class="action-buttons">
                    <button id="startCameraBtn" class="button">Start Camera</button>
                    <button id="captureBtn" class="button" disabled>Capture Photo</button>
                    <button id="stopCameraBtn" class="button" disabled>Stop Camera</button>
                </div>
            </div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <h2 class="section-title">üìÅ Upload Photo</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <p>Click to upload a book page photo or drag & drop</p>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
            </div>
            
            <!-- Results Section -->
            <div class="results-section">
                <h2 class="section-title">üìù Extracted Text</h2>
                <div id="capturedImageContainer"></div>
                <div id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Processing...</div>
                </div>
                <div class="text-output">
                    <textarea id="extractedText" placeholder="Extracted text will appear here... You can edit the text directly!"></textarea>
                </div>
                <div class="action-buttons">
                    <button id="scanBtn" class="button" disabled>Scan for Text</button>
                    <button id="copyTextBtn" class="button" disabled>Copy Text</button>
                    <button id="downloadTxtBtn" class="button" disabled>Download .txt</button>
                    <button id="downloadPdfBtn" class="button" disabled>Download .pdf</button>
                </div>
            </div>
            
            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        class BookScanner {
            constructor() {
                this.video = document.getElementById('cameraVideo');
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentImage = null;
                this.extractedText = '';
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.elements = {
                    startCameraBtn: document.getElementById('startCameraBtn'),
                    captureBtn: document.getElementById('captureBtn'),
                    stopCameraBtn: document.getElementById('stopCameraBtn'),
                    uploadArea: document.getElementById('uploadArea'),
                    fileInput: document.getElementById('fileInput'),
                    capturedImageContainer: document.getElementById('capturedImageContainer'),
                    progressContainer: document.getElementById('progressContainer'),
                    progressFill: document.getElementById('progressFill'),
                    progressText: document.getElementById('progressText'),
                    extractedText: document.getElementById('extractedText'),
                    scanBtn: document.getElementById('scanBtn'),
                    copyTextBtn: document.getElementById('copyTextBtn'),
                    downloadTxtBtn: document.getElementById('downloadTxtBtn'),
                    downloadPdfBtn: document.getElementById('downloadPdfBtn'),
                    statusMessage: document.getElementById('statusMessage')
                };
            }
            
            bindEvents() {
                // Camera events
                this.elements.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.elements.captureBtn.addEventListener('click', () => this.capturePhoto());
                this.elements.stopCameraBtn.addEventListener('click', () => this.stopCamera());
                
                // Upload events
                this.elements.uploadArea.addEventListener('click', () => this.elements.fileInput.click());
                this.elements.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.elements.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                this.elements.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Action events
                this.elements.scanBtn.addEventListener('click', () => this.scanForText());
                this.elements.copyTextBtn.addEventListener('click', () => this.copyText());
                this.elements.downloadTxtBtn.addEventListener('click', () => this.downloadTxt());
                this.elements.downloadPdfBtn.addEventListener('click', () => this.downloadPdf());
            }
            
            showStatus(message, type = 'success') {
                this.elements.statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
                setTimeout(() => {
                    this.elements.statusMessage.innerHTML = '';
                }, 5000);
            }
            
            updateProgress(percent, text) {
                this.elements.progressContainer.style.display = 'block';
                this.elements.progressFill.style.width = `${percent}%`;
                this.elements.progressText.textContent = text;
                
                if (percent >= 100) {
                    setTimeout(() => {
                        this.elements.progressContainer.style.display = 'none';
                    }, 1000);
                }
            }
            
            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment', // Use back camera on mobile
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    
                    this.video.srcObject = stream;
                    this.cameraStream = stream;
                    
                    this.elements.startCameraBtn.disabled = true;
                    this.elements.captureBtn.disabled = false;
                    this.elements.stopCameraBtn.disabled = false;
                    
                    this.showStatus('üì∑ Camera started successfully!', 'success');
                } catch (error) {
                    this.showStatus('‚ùå Camera access denied. Please allow camera permissions.', 'error');
                    console.error('Camera error:', error);
                }
            }
            
            capturePhoto() {
                if (!this.video.srcObject) {
                    this.showStatus('‚ùå Camera not started', 'error');
                    return;
                }
                
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.ctx.drawImage(this.video, 0, 0);
                
                this.canvas.toBlob((blob) => {
                    const imageUrl = URL.createObjectURL(blob);
                    this.displayCapturedImage(imageUrl);
                    this.currentImage = blob;
                    this.showStatus('üì∏ Photo captured successfully!', 'success');
                    this.enableScanning();
                }, 'image/jpeg', 0.8);
            }
            
            stopCamera() {
                if (this.cameraStream) {
                    this.cameraStream.getTracks().forEach(track => track.stop());
                    this.cameraStream = null;
                    this.video.srcObject = null;
                    
                    this.elements.startCameraBtn.disabled = false;
                    this.elements.captureBtn.disabled = true;
                    this.elements.stopCameraBtn.disabled = true;
                    
                    this.showStatus('üì∑ Camera stopped', 'success');
                }
            }
            
            handleDragOver(e) {
                e.preventDefault();
                this.elements.uploadArea.style.borderColor = '#4CAF50';
                this.elements.uploadArea.style.background = 'rgba(76, 175, 80, 0.1)';
            }
            
            handleDrop(e) {
                e.preventDefault();
                this.elements.uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                this.elements.uploadArea.style.background = 'transparent';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processImageFile(files[0]);
                }
            }
            
            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processImageFile(file);
                }
            }
            
            processImageFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showStatus('‚ùå Please select an image file', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.displayCapturedImage(e.target.result);
                    this.currentImage = e.target.result;
                    this.showStatus('üìÅ Image uploaded successfully!', 'success');
                    this.enableScanning();
                };
                reader.readAsDataURL(file);
            }
            
            displayCapturedImage(imageUrl) {
                this.elements.capturedImageContainer.innerHTML = `
                    <img src="${imageUrl}" alt="Captured Book Page" class="captured-image">
                `;
            }
            
            enableScanning() {
                this.elements.scanBtn.disabled = false;
                this.elements.copyTextBtn.disabled = false;
                this.elements.downloadTxtBtn.disabled = false;
                this.elements.downloadPdfBtn.disabled = false;
            }
            
            async scanForText() {
                if (!this.currentImage) {
                    this.showStatus('‚ùå No image to scan', 'error');
                    return;
                }
                
                this.showStatus('üîç Starting OCR scan...', 'loading');
                this.updateProgress(0, 'Initializing OCR...');
                
                try {
                    const result = await Tesseract.recognize(
                        this.currentImage,
                        'eng',
                        {
                            logger: (m) => {
                                if (m.status === 'recognizing text') {
                                    const progress = Math.round(m.progress * 100);
                                    this.updateProgress(progress, `Scanning text... ${progress}%`);
                                }
                            }
                        }
                    );
                    
                    this.extractedText = result.data.text;
                    this.elements.extractedText.value = this.extractedText;
                    
                    this.updateProgress(100, 'Scan complete!');
                    this.showStatus('‚úÖ Text extracted successfully!', 'success');
                    
                } catch (error) {
                    console.error('OCR Error:', error);
                    this.showStatus('‚ùå OCR scan failed. Please try again.', 'error');
                    this.updateProgress(0, 'Scan failed');
                }
            }
            
            copyText() {
                const text = this.elements.extractedText.value;
                if (!text) {
                    this.showStatus('‚ùå No text to copy', 'error');
                    return;
                }
                
                navigator.clipboard.writeText(text).then(() => {
                    this.showStatus('üìã Text copied to clipboard!', 'success');
                }).catch(() => {
                    this.showStatus('‚ùå Failed to copy text', 'error');
                });
            }
            
            downloadTxt() {
                const text = this.elements.extractedText.value;
                if (!text) {
                    this.showStatus('‚ùå No text to download', 'error');
                    return;
                }
                
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `book-scan-${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showStatus('üíæ Text file downloaded!', 'success');
            }
            
            downloadPdf() {
                const text = this.elements.extractedText.value;
                if (!text) {
                    this.showStatus('‚ùå No text to download', 'error');
                    return;
                }
                
                // Simple PDF creation using canvas and jsPDF-like approach
                this.createSimplePDF(text);
            }
            
            createSimplePDF(text) {
                // Create a simple PDF using HTML canvas and download
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 595; // A4 width in points
                canvas.height = 842; // A4 height in points
                
                // Set white background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add text
                ctx.fillStyle = 'black';
                ctx.font = '12px Georgia';
                ctx.fillText('Extracted Text from Book Scanner', 50, 50);
                
                // Simple text wrapping
                const lines = this.wrapText(text, 40, 80, canvas.width - 100);
                lines.forEach((line, index) => {
                    ctx.fillText(line, 50, 80 + (index * 14));
                });
                
                // Download as image (simplified PDF approach)
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `book-scan-${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    this.showStatus('üíæ PDF downloaded! (Note: PNG format for compatibility)', 'success');
                });
            }
            
            wrapText(text, x, y, maxWidth) {
                const words = text.split(' ');
                const lines = [];
                let currentLine = words[0];
                
                for (let i = 1; i < words.length; i++) {
                    const word = words[i];
                    const width = this.ctx.measureText(currentLine + ' ' + word).width;
                    
                    if (width < maxWidth) {
                        currentLine += ' ' + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                lines.push(currentLine);
                
                return lines;
            }
        }
        
        // Initialize the scanner when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BookScanner();
        });
        
        // Request camera permission on page load
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                console.log('Camera permission granted');
            })
            .catch(() => {
                console.log('Camera permission not granted');
            });
    </script>
</body>
</html>
