version: '3.8'

services:
  # Coolify Self-Hosted Platform
  coolify:
    image: coolify/coolify:latest
    container_name: coolify
    restart: unless-stopped
    ports:
      - "3000:3000"  # Coolify UI
      - "8080:8080"  # Backend API
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/coolify
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=cathedral-secure-jwt-key-$(date +%s)
      - MAIL_SMTP_HOST=smtp.example.com
      - MAIL_SMTP_PORT=587
      - MAIL_SMTP_USER=your-email@example.com
      - MAIL_SMTP_PASSWORD=your-password
      - GITHUB_CLIENT_ID=your-github-client-id
      - GITHUB_CLIENT_SECRET=your-github-client-secret
      - CORS_ORIGIN=http://localhost:3000,https://your-domain.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./logs:/app/logs
      - ./deployments:/app/deployments
    depends_on:
      - postgres
      - redis
    networks:
      - coolify-network

  # PostgreSQL Database for Coolify
  postgres:
    image: postgres:15-alpine
    container_name: coolify-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=coolify
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=cathedral-secure-password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - coolify-network

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: coolify-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - coolify-network

  # Cathedral Web App
  cathedral-web-app:
    build:
      context: ../packages/cathedral-web-app
      dockerfile: ../../../coolify/Dockerfile.webapp
    container_name: cathedral-web-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - VITE_APP_VERSION=1.0.0
    volumes:
      - ./data/cathedral-web-app:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - coolify-network

  # Cosmogenesis 3D Visualization
  cosmogenesis:
    build:
      context: ../packages/cosmogenesis
      dockerfile: ../../../coolify/Dockerfile.webapp
    container_name: cosmogenesis
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - VITE_APP_VERSION=1.0.0
    volumes:
      - ./data/cosmogenesis:/app/data
    networks:
      - coolify-network

  # Hall of Ateliers
  hall-of-ateliers:
    build:
      context: ../packages/hall-of-ateliers
      dockerfile: ../../../coolify/Dockerfile.webapp
    container_name: hall-of-ateliers
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:cathedral-secure-password@postgres:5432/cathedral_ateliers
    volumes:
      - ./data/hall-of-ateliers:/app/data
    depends_on:
      - postgres
    networks:
      - coolify-network

  # Stone Grimoire
  stone-grimoire:
    build:
      context: ../packages/stone-grimoire
      dockerfile: ../../../coolify/Dockerfile.webapp
    container_name: stone-grimoire
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=production
      - VITE_APP_VERSION=1.0.0
    volumes:
      - ./data/stone-grimoire:/app/data
    networks:
      - coolify-network

  # Circuitum99 CYOA
  circuitum99-cyoa:
    build:
      context: ../packages/circuitum99-arcanae-cyoa
      dockerfile: ../../../coolify/Dockerfile.webapp
    container_name: circuitum99-cyoa
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:cathedral-secure-password@postgres:5432/cathedral_cyoa
    volumes:
      - ./data/circuitum99-cyoa:/app/data
    depends_on:
      - postgres
    networks:
      - coolify-network

  # Liber Arcanae
  liber-arcanae:
    build:
      context: ../packages/liber-arcanae-core
      dockerfile: ../../../coolify/Dockerfile.webapp
    container_name: liber-arcanae
    restart: unless-stopped
    ports:
      - "3006:3000"
    environment:
      - NODE_ENV=production
      - VITE_APP_VERSION=1.0.0
    volumes:
      - ./data/liber-arcanae:/app/data
    networks:
      - coolify-network

  # Nginx Reverse Proxy for Cathedral Apps
  cathedral-nginx:
    image: nginx:alpine
    container_name: cathedral-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./nginx/sites:/etc/nginx/conf.d
    depends_on:
      - coolify
      - cathedral-web-app
      - cosmogenesis
      - hall-of-ateliers
      - stone-grimoire
      - circuitum99-cyoa
      - liber-arcanae
    networks:
      - coolify-network

volumes:
  postgres-data:
  redis-data:

networks:
  coolify-network:
    driver: bridge