<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe styling: calm contrast, no motion, clear typographic rhythm */
    :root {
      --bg: #0b0b12;
      --ink: #e8e8f0;
      --muted: #a6a6c1;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    header {
      padding: 14px 18px;
      border-bottom: 1px solid #1d1d2a;
      box-shadow: 0 1px 0 rgba(12, 12, 20, 0.65);
      letter-spacing: 0.02em;
    }

    header strong {
      font-size: 20px;
      font-weight: 600;
    }

    .status {
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
    }

    #stage {
      display: block;
      width: 1440px;
      height: 900px;
      margin: 18px auto 12px;
      box-shadow: 0 0 0 1px #1d1d2a, 0 16px 34px rgba(0, 0, 0, 0.28);
      background: var(--bg);
    }

    .note {
      max-width: 900px;
      margin: 0 auto 24px;
      padding: 0 18px;
      color: var(--muted);
      text-align: center;
    }

    code {
      background: #11111a;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> - layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status">Preparing static layers...</div>
  </header>

  <canvas
    id="stage"
    width="1440"
    height="900"
    aria-label="Layered sacred geometry canvas"
  ></canvas>
  <p class="note">
    Offline renderer for the Vesica field, Tree-of-Life scaffold, Fibonacci curve, and static double-helix lattice.
    Open this file directly; no network calls or animation occur.
  </p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    // ND-safe fallback colors in case the JSON file is absent or blocked.
    const FALLBACK_PALETTE = Object.freeze({
      bg: "#0b0b12",
      ink: "#e8e8f0",
      layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
    });

    const NUMEROLOGY = Object.freeze({
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    });

    function updateStatus(message) {
      statusEl.textContent = message;
    }

    // Prefer live codex bundle via /v1/codex, then fall back to local dist bundle, then palette file.
    async function loadCodexPreferred() {
      const attempts = [];
      if (window.location.protocol !== "file:") {
        attempts.push(async () => {
          const response = await fetch("/v1/codex", { cache: "no-store" });
          if (!response.ok) {
            return null;
          }
          return await response.json();
        });
      }

      const distPath = "./cathedral/dist/codex.json";
      if (window.location.protocol === "file:") {
        attempts.push(async () => {
          try {
            const module = await import(distPath, { assert: { type: "json" } });
            return module.default;
          } catch (error) {
            return null;
          }
        });
      } else {
        attempts.push(async () => {
          try {
            const response = await fetch(distPath, { cache: "no-store" });
            if (!response.ok) {
              return null;
            }
            return await response.json();
          } catch (error) {
            return null;
          }
        });
      }

      attempts.push(async () => {
        const palettePath = "./data/palette.json";
        if (window.location.protocol === "file:") {
          try {
            const module = await import(palettePath, { assert: { type: "json" } });
            return { palette: module.default };
          } catch (error) {
            return null;
          }
        }
        try {
          const response = await fetch(palettePath, { cache: "no-store" });
          if (!response.ok) {
            return null;
          }
          const data = await response.json();
          return { palette: data };
        } catch (error) {
          return null;
        }
      });

      for (const attempt of attempts) {
        try {
          const result = await attempt();
          if (result) {
            return result;
          }
        } catch (error) {
          // Swallow errors to continue fallback chain.
        }
      }
      return null;
    }

    async function init() {
      if (!ctx) {
        updateStatus("Canvas context unavailable; rendering skipped to stay ND-safe.");
        return;
      }

      const codex = await loadCodexPreferred();
      const palette = codex && codex.palette ? codex.palette : FALLBACK_PALETTE;
      const missingPalette = !(codex && codex.palette);

      updateStatus(
        missingPalette
          ? "Codex bundle unavailable; using safe fallback palette."
          : "Palette loaded from codex bundle."
      );

      // Render once with explicit numerology constants for determinism.
      const result = renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette,
        numerology: NUMEROLOGY,
        missingPalette
      });

      if (!result || !result.ok) {
        updateStatus("Renderer declined to draw; see console for diagnostics.");
      }
    }

    init();
  </script>
</body>
</html>
