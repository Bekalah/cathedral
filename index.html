<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe: calm contrast, generous spacing, no motion */
    :root {
      --bg:#0b0b12;
      --ink:#e8e8f0;
      --muted:#a6a6c1;
      --frame:#1d1d2a;
    }

    *, *::before, *::after {
      box-sizing:border-box;
    }

    html, body {
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.45 system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
    }

    header {
      padding:16px 20px 12px;
      border-bottom:1px solid var(--frame);
      letter-spacing:0.02em;
    }

    header strong {
      font-size:20px;
    }

    .status {
      color:var(--muted);
      font-size:12px;
      margin-top:4px;
    }

    main {
      max-width:1600px;
      margin:0 auto;
      padding:20px 24px 32px;
    }

    .canvas-shell {
      background:radial-gradient(circle at top,var(--bg) 0%,#12121d 60%,#0b0b12 100%);
      border:1px solid var(--frame);
      border-radius:18px;
      box-shadow:0 0 0 1px rgba(13,13,32,0.5);
    }

    .canvas {
      padding:5%;
      box-sizing:border-box;
    }

    #stage {
      display:block;
      width:100%;
      height:auto;
      margin:0 auto;
      background:var(--bg);
      box-shadow:0 0 0 1px var(--frame),0 24px 48px rgba(0,0,0,0.35);
    }

    .note {
      max-width:900px;
      margin:16px auto 0;
      padding:0 16px;
      color:var(--muted);
      text-align:center;
    }

    code {
      background:#11111a;
      padding:2px 4px;
      border-radius:3px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status">Loading palette…</div>
  </header>

  <main>
    <div class="canvas-shell">
      <div class="canvas">
        <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
      </div>
    </div>
    <p class="note">Static render only. Vesica field, Tree-of-Life scaffold, Fibonacci curve, and double helix lattice share the same safe frame. No animation, autoplay, or external dependencies.</p>
  </main>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    async function loadJSON(path) {
      try {
        const response = await fetch(path, { cache: "no-store" });
        if (!response.ok) {
          throw new Error(String(response.status));
        }
        return await response.json();
      } catch (error) {
        return null;
      }
    }

    const fallbackPalette = {
      bg: "#0b0b12",
      ink: "#e8e8f0",
      layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
    };

    const NUM = Object.freeze({
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    });

    if (!ctx) {
      statusEl.textContent = "Canvas context unavailable; rendering skipped.";
    } else {
      const palette = await loadJSON("./data/palette.json");
      const activePalette = palette || fallbackPalette;
      statusEl.textContent = palette
        ? "Palette loaded. Rendering sacred layers without motion."
        : "Palette missing or blocked; using ND-safe fallback hues.";

      // ND-safe rationale: static draw, readable contrast, layered order.
      renderHelix(ctx, {
        width: canvas.width,
        height: canvas.height,
        palette: activePalette,
        NUM
      });
    }
  </script>
</body>
</html>
