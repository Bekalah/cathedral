name: Deploy Cathedral Real to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'pnpm'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build all applications
        run: |
          # Create deployment directory
          mkdir -p dist
          
          # Build each application
          for app in cathedral-web-app cosmogenesis circuitum99-arcanae-cyoa hall-of-ateliers stone-grimoire liber-arcanae-core; do
            if [ -d "packages/$app" ]; then
              echo "Building $app..."
              cd "packages/$app"
              
              # Install app-specific dependencies
              pnpm install --frozen-lockfile
              
              # Build the application
              pnpm run build
              
              # Copy to deployment directory
              mkdir -p "../../dist/$app"
              if [ -d "dist" ]; then
                cp -r dist/* "../../dist/$app/"
              elif [ -d "build" ]; then
                cp -r build/* "../../dist/$app/"
              else
                # Create placeholder if no build
                echo '<!DOCTYPE html><html><head><title>Cathedral '$app'</title></head><body><h1>'$app' - Coming Soon</h1><p>This application is being prepared for deployment.</p></body></html>' > "../../dist/$app/index.html"
              fi
              
              cd ../..
            else
              echo "App $app not found, creating placeholder..."
              mkdir -p "dist/$app"
              echo '<!DOCTYPE html><html><head><title>Cathedral '$app'</title></head><body><h1>'$app' - Not Available</h1><p>This application is not yet available.</p></body></html>' > "dist/$app/index.html"
            fi
          done
          
