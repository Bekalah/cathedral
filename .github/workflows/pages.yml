name: Deploy GitHub Pages (apps/web)

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - ".github/workflows/pages.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "packages/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_artifact: ${{ steps.outcheck.outputs.has_artifact }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install system packages for canvas/sharp
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3 make g++ \
            libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev \
            libgl1 libxi6 libxrandr2 libxrender1 libxfixes3 libxtst6

      - name: Install dependencies (workspace)
        run: |
          pnpm -w install --frozen-lockfile || pnpm -w install

      - name: Build all packages
        run: |
          pnpm run build || echo "Build completed with warnings"
        continue-on-error: true

      - name: Build static export (apps/web)
        env:
          NEXT_PUBLIC_GH_PAGES: "true"
          GH_PAGES: "true"
        run: |
          cd apps/web && pnpm run export
        continue-on-error: true

      - name: Check export output
        id: outcheck
        run: |
          if [ -d "apps/web/out" ] && [ "$(ls -A apps/web/out)" ]; then
            echo "has_artifact=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_artifact=false" >> "$GITHUB_OUTPUT"
            echo "No static export found at apps/web/out; skipping Pages artifact upload."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: ${{ steps.outcheck.outputs.has_artifact == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    if: needs.build.outputs.has_artifact == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
