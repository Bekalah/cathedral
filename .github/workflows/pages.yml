      - name: Copy documentation
        run: |
          mkdir -p dist/docs
          cp -r docs/* dist/docs/ 2>/dev/null || true
          cp GITHUB_FREE_DEPLOYMENT_GUIDE.md dist/docs/ 2>/dev/null || true
          cp SELF_HOSTING_DEBUG_GUIDE.md dist/docs/ 2>/dev/null || true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
  test-deployments:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install testing tools
        run: |
          npm install -g lighthouse @axe-core/cli
          
      - name: Test deployments
        run: |
          echo "Testing Cathedral Real deployments..."
          
          # Test main page
          lighthouse ${{ steps.deployment.outputs.page_url }} --output html --output-path ./lighthouse-main.html
          
          # Test individual applications
          for app in cathedral-web-app cosmogenesis circuitum99-arcanae-cyoa hall-of-ateliers stone-grimoire liber-arcanae-core; do
            echo "Testing $app..."
            lighthouse "${{ steps.deployment.outputs.page_url }}/$app/" --output html --output-path "./lighthouse-$app.html"
          done
          
      - name: Upload lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ./lighthouse-*.html