name: ðŸš€ Deploy Cathedral Research to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install Dependencies
      run: npm ci

    - name: ðŸ—ï¸ Build Applications
      run: npm run build

    - name: ðŸ“„ Setup Pages
      uses: actions/configure-pages@v4

    - name: ðŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ðŸ“¢ Deployment Success
      run: |
        echo "## ðŸŽ‰ Cathedral Research Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "**Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** Bekalah/cathedral-research" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Available Applications:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ›ï¸ [Cathedral Hub](${{ steps.deployment.outputs.page_url }}apps/cathedral-hub/)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“š [Stone Grimoire](${{ steps.deployment.outputs.page_url }}apps/stone-grimoire/)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”® [Arcanae Lab](${{ steps.deployment.outputs.page_url }}apps/arcanae-lab/)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¨ [Design Tools](${{ steps.deployment.outputs.page_url }}apps/design/)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ® [Game Assets](${{ steps.deployment.outputs.page_url }}apps/game/)" >> $GITHUB_STEP_SUMMARY
