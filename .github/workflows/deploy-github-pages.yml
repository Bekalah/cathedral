name: 🚀 Deploy Cathedral Research to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: 📦 Install Dependencies
      run: npm ci

    - name: 🏗️ Build Applications
      run: npm run build

    - name: 📄 Setup Pages
      uses: actions/configure-pages@v4

    - name: 📤 Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: 📢 Deployment Success
      run: |
        echo "## 🎉 Cathedral Research Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "**Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** Bekalah/cathedral-research" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔗 Available Applications:" >> $GITHUB_STEP_SUMMARY
        echo "- 🏛️ [Cathedral Hub](${{ steps.deployment.outputs.page_url }}apps/cathedral-hub/)" >> $GITHUB_STEP_SUMMARY
        echo "- 📚 [Stone Grimoire](${{ steps.deployment.outputs.page_url }}apps/stone-grimoire/)" >> $GITHUB_STEP_SUMMARY
        echo "- 🔮 [Arcanae Lab](${{ steps.deployment.outputs.page_url }}apps/arcanae-lab/)" >> $GITHUB_STEP_SUMMARY
        echo "- 🎨 [Design Tools](${{ steps.deployment.outputs.page_url }}apps/design/)" >> $GITHUB_STEP_SUMMARY
        echo "- 🎮 [Game Assets](${{ steps.deployment.outputs.page_url }}apps/game/)" >> $GITHUB_STEP_SUMMARY
