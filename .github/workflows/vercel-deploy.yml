name: Deploy to Vercel (apps/web)

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/vercel-deploy.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - 'packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/vercel-deploy.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - 'packages/**'
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_PROJECT_ID != '' && secrets.VERCEL_ORG_ID != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Vercel args
        run: |
          NAME_ARG=""
          if [ -n "${{ secrets.VERCEL_PROJECT_NAME }}" ]; then
            NAME_ARG="--name ${{ secrets.VERCEL_PROJECT_NAME }}"
          fi
          echo "NAME_ARG=$NAME_ARG" >> $GITHUB_ENV

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install dependencies (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Build monorepo (optional)
        run: pnpm run build || echo 'Build completed with warnings'
        continue-on-error: true

      - name: Deploy with Vercel (Preview)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          github-comment: true
          vercel-args: "${{ env.NAME_ARG }} --build-env NEXT_PUBLIC_GH_PAGES=false --build-env GH_PAGES=false"

      - name: Deploy with Vercel (Production)
        if: github.event_name == 'push'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          prod: true
          vercel-args: "${{ env.NAME_ARG }} --build-env NEXT_PUBLIC_GH_PAGES=false --build-env GH_PAGES=false"
