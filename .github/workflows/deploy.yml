name: Deploy Cathedral to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_artifact: ${{ steps.outcheck.outputs.has_artifact }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install numpy matplotlib pillow

      - name: Validate Python Suite (optional)
        run: |
          .venv/bin/python tools/validate/design_suite_smoketest.py || true
          .venv/bin/python tools/validate/achad_integration_smoketest.py || true
        continue-on-error: true

      - name: Export JSON Data (optional)
        run: |
          .venv/bin/python tools/export/combined_export.py || echo "JSON export skipped"
        continue-on-error: true

      - name: Install system packages for canvas/sharp
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3 make g++ \
            libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev \
            libgl1 libxi6 libxrandr2 libxrender1 libxfixes3 libxtst6

      - name: Install Node dependencies (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Build all apps
        run: |
          pnpm run build
        continue-on-error: true

      - name: Build web (Next.js static export)
        env:
          NEXT_PUBLIC_GH_PAGES: "true"
          GH_PAGES: "true"
        run: |
          pnpm --filter @bekalah/cathedral-web run export || pnpm --filter cathedral-web run export

      - name: Check export output
        id: outcheck
        run: |
          if [ -d "apps/web/out" ] && [ "$(ls -A apps/web/out)" ]; then
            echo "has_artifact=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_artifact=false" >> "$GITHUB_OUTPUT"
            echo "No static export found at apps/web/out; skipping Pages artifact upload."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: steps.outcheck.outputs.has_artifact == 'true'

      - name: Upload artifact
        if: steps.outcheck.outputs.has_artifact == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/web/out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.has_artifact == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
