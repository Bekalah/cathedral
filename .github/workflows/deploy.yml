name: Deploy Avalon Labs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and test all apps
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Avalon data
      run: pnpm nx run core:generate-data

    - name: Build all apps
      run: pnpm nx run build --parallel=3

    - name: Test all apps
      run: pnpm nx run test --parallel=3

    - name: Lint all apps
      run: pnpm nx run lint --parallel=3

  # Deploy to Cloudflare Pages
  deploy-cloudflare:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Avalon data
      run: pnpm nx run core:generate-data

    - name: Build web app
      run: pnpm nx run web:build

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: avalon-labs
        directory: apps/web/out
        wranglerVersion: '3'

  # Deploy to Azure Static Web Apps
  deploy-azure:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Avalon data
      run: pnpm nx run core:generate-data

    - name: Build web app
      run: pnpm nx run web:build

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
        action: "upload"
        app_location: "apps/web"
        output_location: "out"
        config_file: "apps/web/azure-static-web-apps.yml"
