name: Deploy Cathedral

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        run: |
          git clone https://github.com/Bekalah/cathedral.git .
          git checkout main

      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Setup PNPM
        run: npm install -g pnpm@10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git checkout -b gh-pages 2>/dev/null || git checkout gh-pages
          rm -rf *
          cp -r apps/web/dist/* .
          git add .
          git commit -m "Deploy to GitHub Pages - bekalah.github.io" || echo "No changes to commit"
          git push origin gh-pages --force

      - name: Setup GitHub Pages Custom Domain
        run: |
          echo "bekalah.github.io" > CNAME
          git add CNAME
          git commit -m "Add CNAME for bekalah.github.io" || echo "CNAME already exists"

