name: Deploy Cathedral

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build monorepo
        run: pnpm build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }} # Set in repo secrets
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} # Set in repo secrets
          projectName: cathedral
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
