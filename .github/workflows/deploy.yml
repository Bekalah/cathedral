name: Deploy Cathedral to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install numpy matplotlib pillow

      - name: Validate Python Suite (optional)
        run: |
          .venv/bin/python tools/validate/design_suite_smoketest.py || true
          .venv/bin/python tools/validate/achad_integration_smoketest.py || true
        continue-on-error: true

      - name: Export JSON Data (optional)
        run: |
          .venv/bin/python tools/export/combined_export.py || echo "JSON export skipped"
        continue-on-error: true

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: |
          pnpm run build
        continue-on-error: true

      - name: Build web (Next.js static export)
        run: |
          pnpm --filter @bekalah/cathedral-web run export || pnpm --filter cathedral-web run export

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: success() || failure()

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/web/out"
        if: success() || failure()

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: success() || failure()
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
