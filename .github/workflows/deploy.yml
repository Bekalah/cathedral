name: Deploy Cathedral to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install numpy matplotlib pillow
      
      - name: Validate Python Suite
        run: |
          .venv/bin/python tools/validate/design_suite_smoketest.py
          .venv/bin/python tools/validate/achad_integration_smoketest.py
      
      - name: Export JSON Data
        run: |
          .venv/bin/python tools/export/combined_export.py
      
      - name: Install Node dependencies
        run: pnpm install
      
      - name: Build packages
        run: pnpm run packages:build
      
      - name: Build apps
        run: pnpm run cathedral:build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
