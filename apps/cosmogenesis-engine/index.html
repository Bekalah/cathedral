<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lean Cosmogenesis Engine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      --bg:#0b0b12;
      --ink:#e8e8f0;
      --muted:#9ea2c9;
    }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.5 system-ui,-apple-system,"IBM Plex Sans",sans-serif; }
    header { padding:16px 18px; border-bottom:1px solid #1d1d2a; }
    header h1 { margin:0; font-size:1.4rem; letter-spacing:0.06em; text-transform:uppercase; }
    header p { margin:6px 0 0; color:var(--muted); max-width:840px; }
    canvas { display:block; margin:20px auto; width:100%; max-width:960px; border-radius:12px; border:1px solid #1d1d2a; background:var(--bg); box-shadow:0 0 0 1px rgba(255,255,255,0.06); }
    .note { max-width:960px; margin:0 auto 24px; padding:0 16px; color:var(--muted); font-size:0.9rem; }
    code { background:#141422; padding:2px 4px; border-radius:3px; }
  </style>
</head>
<body>
  <header>
    <h1>Lean Cosmogenesis Engine</h1>
    <p>Standalone sacred-geometry renderer: Vesica field, Tree-of-Life scaffold, Fibonacci curve, static double helix lattice. No motion, no dependencies.</p>
  </header>
  <canvas id="helixCanvas" width="1440" height="900" aria-label="Lean cosmogenesis helix canvas"></canvas>
  <p class="note" id="status">Loading palette…</p>

  <script type="module">
    import { renderHelix } from "../codex-14499/js/helix-renderer.mjs";

    const canvas = document.getElementById('helixCanvas');
    const status = document.getElementById('status');
    const ctx = canvas.getContext('2d');

    const NUM = Object.freeze({
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    });

    async function loadPalette(path) {
      try {
        const response = await fetch(path, { cache: 'no-store' });
        if (!response.ok) throw new Error('Palette not accessible');
        return await response.json();
      } catch (error) {
        return null;
      }
    }

    const fallbackPalette = {
      bg: '#0b0b12',
      ink: '#e8e8f0',
      layers: ['#6f9bff', '#74f1ff', '#8ef7c3', '#ffd27f', '#f5a3ff', '#d4d7ff']
    };

    const paletteData = await loadPalette('../codex-14499/data/palette.json');
    const palette = paletteData || fallbackPalette;
    status.textContent = paletteData ? 'Palette loaded from codex-14499/data/palette.json. Rendering static layers…' : 'Palette missing or blocked; using safe fallback.';

    if (!ctx) {
      status.textContent = 'Canvas unavailable in this browser.';
    } else {
      renderHelix(ctx, { width: canvas.width, height: canvas.height, palette, NUM });
      status.textContent = 'Rendered once; ND-safe static scene.';
    }
  </script>
</body>
</html>
