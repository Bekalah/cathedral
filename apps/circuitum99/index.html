<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circuitum99 - Mystical Circuit Visualization</title>
    <meta name="description" content="Interactive mystical circuit visualization and node-based esoteric computing" />
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #0a0a0f, #1a1240);
        font-family: 'Georgia', serif;
        color: #c9c9d6;
        overflow: hidden;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }

      .loading-spinner {
        border: 3px solid rgba(201, 201, 214, 0.3);
        border-top: 3px solid #8B5CF6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        color: #8B5CF6;
        font-size: 1.2rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Initializing Mystical Circuits...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
