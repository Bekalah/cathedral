<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cathedral Synth Lab</title>
    <meta name="description" content="Modular Archetype & Crystal Fusion Synthesis" />
    <link rel="icon" type="image/svg+xml" href="/cathedral-icon.svg" />
    <style>
      html,body { margin:0; padding:0; background:#0d0f13; color:#eef; font-family: 'Inter', system-ui, sans-serif; }
      .app-shell { display:flex; height:100vh; width:100vw; overflow:hidden; }
      .panel { backdrop-filter: blur(14px); background:rgba(30,34,48,0.55); border:1px solid rgba(255,255,255,0.08); box-shadow:0 4px 32px -8px #000; border-radius:18px; padding:18px; display:flex; flex-direction:column; }
      .scroll { overflow:auto; }
      ::-webkit-scrollbar { width:8px; }
      ::-webkit-scrollbar-thumb { background:#394154; border-radius:4px; }
      h1 { font-size:24px; letter-spacing:2px; font-weight:600; margin:0 0 12px; text-transform:uppercase; }
      h2 { font-size:14px; letter-spacing:1px; font-weight:600; margin:24px 0 8px; text-transform:uppercase; color:#9ec5ff; }
      button { cursor:pointer; background:#243042; color:#dfe9ff; border:1px solid #3f556e; padding:8px 14px; border-radius:10px; font-size:13px; font-weight:500; transition:background .15s,border .15s; }
      button:hover { background:#314257; border-color:#54769c; }
      .accent { color:#ffd27f; }
      .grid { display:grid; gap:12px; }
      .badge { background:#2d3a4b; padding:2px 8px; border-radius:999px; font-size:11px; margin-right:6px; }
      .mono { font-family: 'JetBrains Mono', monospace; font-size:12px; line-height:1.45; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
